<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody id="content">

    </tbody>
</table>

<script>
    const users = [
        {
            name: 'User 1',
            email: 'user1@gmail.com'
        },
        {
            name: 'User 2',
            email: 'user2@gmail.com'
        }
        // {
        //     name: 'User 3',
        //     email: 'user3@gmail.com'
        // }
   ];
   const target = document.getElementById('content');
   users.forEach(user=>{
        const row = `<tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <button onclick="deleteRw(event)" >Delete</button>
                    </tr>`;
        target.innerHTML += row;                 
   })
//    var i = e.parentnode.parentnode.rowIndex;
   function deleteRw(e){
    let option = confirm('Do you want to delete this row?');     
       if(option == true){
        e.target.parentElement.parentElement.remove();
       }
    }
    </script>        

</script>
