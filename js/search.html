<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">searching</h1>

    <script>
        const array = [6, 1, 5, 3, 9, 2, 0, 3, 8];
        let value = prompt('Enter the value to be searched');
        let a = document.getElementById('head');
        let found = false;
        array.forEach(element =>{
            if (element == value) {
                found = true;
            }
        });
        if (found) {
            a.innerText = 'Value is present';
        }
        else{
            a.innerText = 'Value is absent';
        }
    </script>
</body>
</html>
